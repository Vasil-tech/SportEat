<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить статью</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3" bis_skin_checked="1">

    <header th:insert="blocks/header :: header"></header>

</div>
<div class="container mt-5 mb-5">
    <form action="/breakfast/add" method="post">
        <input type="text" name="name" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
<div class="container py-3" bis_skin_checked="1">

    <div th:insert="blocks/footer :: footer"></div>

</div>
</body>
</html>
