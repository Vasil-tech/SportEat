<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статья</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header}"></header>

<div class="container mt-5">
    <div th:each="el : ${Breakfast}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры: </b> <span th:text="${el.views}"/></p>
        <a th:href="'/breakfast/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/breakfast/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer}"></div>

</body>
</html>
